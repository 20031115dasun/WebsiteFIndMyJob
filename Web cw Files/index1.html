<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /* CSS for presentation page */
        .presentation-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("Images/signbg.jpg");
            background-size: cover;
            background-position: center;
            color: #fff; 
            transition: transform 2s ease-in-out; /* Add transition effect */

        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7); /* Transparent black overlay */
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            text-align: center;
		}
        .overlay h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .overlay ul {
            list-style-type: none;
            padding: 0;
        }
        .overlay li {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .main-page {
            display: none;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .main-page img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .editorbut{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .editors{
            background: linear-gradient(45deg, #ff69b4, #1e90ff);
            border-radius: 30px;

        }

    </style>
</head>
<body>

<!-- Presentation Page -->

<div class="presentation-page">
    <div class="overlay">
        <h1>Welcome to Our Presentation</h1>
        <div class="names-list">
            <p>Group Members:</p>
            <ul>
                <li>2409086-20232595-Geethmi</li>
                <li>2409083-20232573-Dasun</li>
                <li>2409083-20232573- Chethaka</li>
                <li>2409083-20232594-Maleesha</li>
            </ul>
        </div>
    </div>
</div>

<!-- Main Web Page -->
<div class="main-page">
    <img src="Images/signbg.jpg" alt="Main Web Page">
</div>
<div class="editorbut">
<button type="button" class="editors"><a href=editors.html>Editor's Page</a></button>
</div>

<script>
    // JavaScript to switch pages after 5 seconds
    setTimeout(function(){
        var presentationPage = document.querySelector('.presentation-page');
        presentationPage.style.transform = 'scale(1.5)'; // Enlarge the presentation page
        setTimeout(function(){
            presentationPage.style.display = 'none'; 
            window.location.href = 'Home.html'; // Load the signupnew.html pages
            document.querySelector('.main-page').style.display = 'flex'; // Display the main page
        }, 2000); // Hide presentation page after 2 seconds of enlargement
    }, 3000); // Enlarge presentation page after 3 seconds
</script>

</body>
</html>
